            var maior;

                menor = x;
                maior = y;
            } else if(x > y){
                menor = y;
                maior = x;
            }else{
                alert('O intervalo deve ser maior do que zero');
            }

            while(menor <= maior){
                if(menor % 2 === 0){
                    console.log(menor);
                }
                menor++
            }
        }

        pares(32, 321);
