<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Questão 4</title>
</head>
<body>
    <script>
        
        //Sistema faz tratamento de erros para valores inválidos
       function experiencia(anos){
            if( anos === 0 || anos === 1){
                return 'Iniciante';
            } else if(anos >= 1 && anos <=3){
                return 'Intermediário';
            } else if(anos >= 3 && anos <=6){
                return 'Avançado';
            } else if(anos > 6){
                return 'Jedi Master';
            }else{
                return 'Valor Inválido!'
            }

       }

       var anosEstudo = prompt('Digite uma idade: ');
       var experiencia = experiencia(anosEstudo);
       alert(experiencia);
    </script>
</body>
</html>
