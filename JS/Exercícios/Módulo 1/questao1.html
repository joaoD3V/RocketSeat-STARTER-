        var ruaPrompt = window.prompt('Digite a sua rua');
        var numeroPrompt = window.prompt('Digite o seu numero');
        var bairroPrompt = window.prompt('Digite o seu bairro');
        var cidadePrompt = window.prompt('Digite a sua cidade');
        var ufPrompt = window.prompt('Digite o seu UF');
        var endereco = {
            rua: ruaPrompt,
            numero: numeroPrompt,
            bairro: bairroPrompt,
            cidade: cidadePrompt,
            uf: ufPrompt
        };

        //Transforma o sistema para aceitar qualquer endereço que for passado
        function retornaConteudo(){
            textoInicial = 'O usuário mora em ';
            textoBairro = ', no bairro ';
            textoRua = ', na rua ';
            textoNumero = ' com nº ';
            alert(textoInicial + 
                  endereco.cidade + ' / ' +
                  endereco.uf +
                  textoBairro +
                  endereco.bairro +
                  textoRua +
                  '"'+ endereco.rua + '"' +
                  textoNumero +
                  endereco.numero)
        }

        retornaConteudo();
        




        
    </script>
