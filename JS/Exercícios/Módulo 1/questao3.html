<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questão 3</title>
</head>
<body>
    <script>
        
        //Transforma o sistema em case insensitive
        function temHabilidade(skills, item){
            var tam = skills.length;
            var iterator = skills.values();
            var caseInsensitive = [];
            for(var i = 0; i < tam; i++){
                var valor = iterator.next().value;
                var valorMinusculo = valor.toLowerCase();
                caseInsensitive.push(valorMinusculo);
            }
            itemMinusculo = item.toLowerCase();       
            return (caseInsensitive.indexOf(itemMinusculo) > -1) ? true : false;
        }

        var skills = ["Javascript", "ReactJS", "React Native"];
        
        var valor = prompt('Digite uma habilidade para ser procurada: ');
        var resultado = temHabilidade(skills, valor);
        if(resultado == true){
            alert('Habilidade ' + valor + ' encontrada!');
        } else{
            alert('Não foi possível encontrar a habilidade ' + valor);
        }
       
        

    </script>
</body>
</html>
